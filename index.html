<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A survey form for customers at a local convenience store.">
  <title>Survey Form Project</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<header>
  <h1 >Survey Form
  </h1>
  <h3 style=font-style:italic;>Let us know how we can improve store service!!!
  </h3>
</header>

  <form id="form">
    <div>
      <label id="name-label" for="name"> Name</label>
      <input type="text" name="name" id="name" class= "input-field" placeholder="Please Enter Name" required>
    </div><br>

    <div>
      <label id="email-label" for="name"> Email</label>
      <input type="email" name="email" id="email" class="input-field" placeholder="Please Enter Email" required>
    </div><br>

    <div>
      <label id="number-label" for="name"> Age</label>
      <input type="number" name="age" id="number" min="18" max="100" class="input-field" placeholder="Age" required>
    </div><br><hr>

    <div>
      <label id="dropdown-label" for="name"> Which option best describes your status?</label>
      <div>
        <select type="dropdown" name="status" id=dropdown class="dropdown">
            <option disabled value= rando>Select an Option</option>
            <option value= "Fulltime worker"> Working Full-time </option>
            <option value= "Partime worker"> Working Part-time </option>
            <option value= "Student"> Studying </option>
            <option value= "Unemployed"> Unemployed </option>
            <option value= "Other"> Other </option>
            <option value= "PreferNo"> Prefer not to answer </option>> </select>
      </div>
    </div><br>

    <div id="radio">
      <label id="radio-label" for="name">How would you rate costumer service?</label><br>

      <label><input class=radio value="5" type="radio" name="radio">Great</label><br>
      <label><input class=radio value="4" type="radio" name="radio">Somewhat Good</label><br>
      <label><input class=radio value="3" type="radio" name="radio">Neutral</label><br>
      <label><input class=radio value="2" type="radio" name="radio">Somewhat bad</label><br>
      <label><input class=radio value="1" type="radio" name="radio">Terrible</label<br>
        </div><br>

    <div class="checkbox">
        <label id="checkbox-label" for="name">Check all products/services you regularly buy from here.</label><br>

        <label><input name="checkbox" value ="1" type="checkbox">Gas</label><br>
        <label><input name="checkbox" value ="2" type="checkbox">Lottery</label><br>
        <label><input name="checkbox" value ="3" type="checkbox">Grocery</label><br>
        <label><input name="checkbox" value ="4" type="checkbox">Beer/Alcohol</label><br>
      <label><input name="checkbox" value ="5" type="checkbox">Cigarettes/tobacco</label> 
    </div><br><hr>
     
          
    <label id=closing-label for="name">Please list any additional questions or concerns below!</label><br>
    <textarea id="commments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter here..."></textarea><br>
    <div style=text-align:center;>
      <button id="submit" type="submit">Submit</button>
    </div>
          
  </form>
</body>

</body>
</html>
