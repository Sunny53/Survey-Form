<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A survey form for customers at a local convenience store.">
  <title>Survey Form Project</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<header>
  <h1 >Survey Form
  </h1>
  <h3 style=font-style:italic;>Let us know how we can improve store service!!!
  </h3>
</header>

  <form id="form" 
    action="https://formspree.io/f/mrgrqrzp"
    target="_blank"
    method="POST"
    onsubmit="setTimeout(function(){window.location.reload();},10);">
    
    <div>
      <label for="name"> Name</label>
      <input type="text" name="name" id="name" class= "input-field" placeholder="Please Enter Name" required>
    </div><br>

    <div>
      <label for="email"> Email</label>
      <input type="email" name="email" id="email" class="input-field" placeholder="Please Enter Email" required>
    </div><br>

    <div>
      <label for="number"> Age</label>
      <input type="number" name="age" id="number" min="18" max="100" class="input-field" placeholder="Age" required>
    </div><br><hr>

    <div>
      <label for="dropdown"> Which option best describes your status?</label>
      <div>
        <select type="dropdown" name="status" id=dropdown class="dropdown">
            <option disabled value= rando>Select an Option</option>
            <option value= "Fulltime worker"> Working Full-time </option>
            <option value= "Partime worker"> Working Part-time </option>
            <option value= "Student"> Studying </option>
            <option value= "Unemployed"> Unemployed </option>
            <option value= "Other"> Other </option>
            <option value= "PreferNo"> Prefer not to answer </option>> </select>
      </div>
    </div><br>

    <div class="radio">
      <span>How would you rate costumer service?</span>
      <div><input id="radio1" value="5" type="radio" name="rate"><label for="radio1" >Great</label></div>
      <div><input id="radio2" value="4" type="radio" name="rate"><label for="radio2" >Somewhat Good</label></div>
      <div><input id="radio3" value="3" type="radio" name="rate"><label for="radio3" >Neutral</label></div>
      <div><input id="radio4" value="2" type="radio" name="rate"><label for="radio4" >Somewhat bad</label></div>
      <div><input id="radio5" value="1" type="radio" name="rate"><label for="radio5" >Terrible</label></div>
        </div><br>

    <div class="checkbox">
        <span>Check all products/services you regularly buy from here.</span>
        <div><input id="check1" name="checkbox" value ="1" type="checkbox"><label for="check1">Gas</label>
        <div><input id="check2" name="checkbox" value ="2" type="checkbox"><label for="check2">Lottery</label>
        <div><input id="check3" name="checkbox" value ="3" type="checkbox"><label for="check3">Grocery</label>
        <div><input id="check4" name="checkbox" value ="4" type="checkbox"><label for="check4">Beer/Alcohol</label>
        <div><input id="check5" name="checkbox" value ="5" type="checkbox"><label for="check5">Cigarettes/tobacco</label> 
    </div><br><hr>
     
          
    <label id=closing-label for="comments">Please list any additional questions or concerns below!</label>
    <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter here..."></textarea><br>
    <div style=text-align:center;>
      <button id="submit" type="submit" >Submit</button>
      <script> function thankYou(){
        
      } 
      </script>
    </div>
          
  </form>
</body>

</html>
